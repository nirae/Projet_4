<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Ma Formation" icon-off="ion-person" icon-on="ion-person" href="#/tab/education">
        <ion-nav-view name="tab-education"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Mini-cours" icon-off="ion-university" icon-on="ion-university" href="#/tab/langues">
        <ion-nav-view name="tab-langues"></ion-nav-view>
    </ion-tab>

</ion-tabs>
