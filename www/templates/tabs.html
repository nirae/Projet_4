<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Dates" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/hours">
        <ion-nav-view name="tab-hours"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Mini-cours" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/langues">
        <ion-nav-view name="tab-langues"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Contact" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/contact">
        <ion-nav-view name="tab-contact"></ion-nav-view>
    </ion-tab>

    <!-- Login Tab -->
    <ion-tab title="Logout" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/logout">
        <ion-nav-view name="tab-logout"></ion-nav-view>
    </ion-tab>

</ion-tabs>
