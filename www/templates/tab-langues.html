<ion-view view-title="Langues">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="langue in langues" type="item-text-wrap" href="#/tab/langues/{{langue.id}}">
                <h2>{{langue.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
