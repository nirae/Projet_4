<ion-view view-title="Dates">
    <ion-content class="">
        <p>Cliquez pour ajouter les dates au rappel de votre calendrier</p>
        <div ng-repeat="date in dates">
            <ion-toggle ng-model="rappel[date.id].checked"
                        ng-change="rappel(date.id)">
                        Le {{date.day}}/{{date.month}}/{{date.year}} Ã  {{date.hour}}:{{date.minutes}}
            </ion-toggle>
        </div>
    </ion-content>
</ion-view>
