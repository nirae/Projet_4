<ion-view view-title="Ma formation">
    <ion-content>
        <div class="padding name">
            <h3 class="name">{{user.firstName}} {{user.name}}</h3>
        </div>

        <div class="card">
            <div class="item item-divider"><i class="ion-person-stalker"></i> Votre formateur référent</div>
            <div class="padding">
                <div class="row">
                    <div class="col name">
                        <h4 class="">{{teacher.firstName}} {{teacher.name}}</h4>
                    </div>
                </div>

                <div class="row bouton-contact">
                    <div class="col">
                        <button class="button button-block button-positive" ng-click="sendEmail()"><i class="icon-contact ion-email"></i></button>
                    </div>
                    <div class="col">
                        <a href="tel:{{myuser.responsable.phone}}" class="button button-block button-positive"><i class="icon-contact ion-ios-telephone"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider"><i class="ion-calendar"></i> Vos prochains rendez-vous</div>
            <div class="item" ng-repeat="date in dates">
                <ion-toggle ng-model="date.checked"
                ng-change="rappel(date)">
                Le {{date.day}}/{{date.month}}/{{date.year}} à {{date.hour}}:{{date.minutes}}
                </ion-toggle>
            </div>
        </div>
        <p class="padding astuce">Astuce : cliquez sur le bouton à côté des dates pour les ajouter au rappel de votre calendrier</p>

        <div class="logout padding">
            <button class="button button-block button-positive icon-right ion-log-out" ng-click="logout()">Déconnexion</button>
        </div>
    </ion-content>
</ion-view>
