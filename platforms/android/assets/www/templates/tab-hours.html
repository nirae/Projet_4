<ion-view view-title="Dates">
    <ion-content class="padding">

        <button class="button button-block button-positive" ng-click="notif()">Activer les rappels</button>
        <button class="button button-block button-positive" ng-click="deleteNotif()">Désactiver les rappels</button>
        <p>Cliquez pour ajouter les dates au rappel de votre calendrier</p>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="date in dates" type="item-text-wrap" href="">
                <h2>Le {{date.day}}/{{date.month}}/{{date.year}} à {{date.hour}}:{{date.minutes}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
